{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="text-center h1 text-danger">Home</div>
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="alert alert-{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
