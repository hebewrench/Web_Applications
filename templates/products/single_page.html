{% extends 'layout.html' %}
{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6" id="b_image">
      <img src="{{url_for('static', filename='img/' + product.image_1)}}" alt="{{product.name}}" width="400">
    </div>
    <div class ="col-md-6">
      <h4> {{product.name}} </h4>
      <hr>
      <p> Â£{{product.price}}</p>
      <b>Product Description</b>
      <p>{{product.description}}</p>
      <a href="" class="btn btn-warning">Add to Cart</a>
      <a href="" class="btn btn-warning">Add to Wishlist</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mt-3" id="s_image">
      <img src="{{url_for('static', filename='img/' + product.image_1)}}" alt="{{product.name}}" height="120" class="p3">
      <img src="{{url_for('static', filename='img/' + product.image_2)}}" alt="{{product.name}}" height="120" class="p3">
      <img src="{{url_for('static', filename='img/' + product.image_3)}}" alt="{{product.name}}" height="120" class="p3">
    </div>
  </div>
</div>

<script>
  var b_image = document.getElementById('b_image');
  var s_image = document.getElementById('s_image').getElementByTagName('img');
  for(var i=0; i < s_image.length; i++){
    s_image[i].addEventListener('click', full_image);
  }
  function full_image(){
    var ImageSRC = this.getAttribute('src');
    b_image.innerHTML = "<img src=" + ImageSRC + "width="400" height="400">";
  }
</script>

{% endblock content%}
